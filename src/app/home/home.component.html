    <!-- swiper slider  -->
     

    <!-- home content  -->
    <div class="container px-5 py-24 mx-auto">
      <h1 class="text-5xl mb-4 flex justify-center">Latest News List</h1>
      <div class="flex flex-wrap -m-4">
        <div class="p-4 md:w-1/3" *ngFor="let news of newsTech">
          <div class="h-full border-2 border-gray-800 rounded-lg overflow-hidden">
            <img class="lg:h-48 md:h-36 w-full object-cover object-center"  [src]="news.urlToImage" alt="news.title">
            <div class="p-6">
              <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">{{ news.source.name }}</h2>
              <h1 class="title-font text-lg font-medium text-white mb-3">{{ news.title }}</h1>
              <p class="leading-relaxed mb-3">{{ news.description }}</p>
              <div class="flex items-center flex-wrap ">
                <a class="text-green-400 inline-flex items-center md:mb-2 lg:mb-0" href="{{news.url}}" target="_blank">Learn More
                  <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Features component  -->
  <app-features></app-features>
