<header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0" routerLink="/home">
        <img src="./assets/LogoHub1.png" alt="NewsHub Logo" class="w-16 h-16 text-white p-2  rounded-full">
        <span class="ml-3 text-xl">NewsHub</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true}"  ariaCurrentWhenActive="page" class="mr-5 hover:text-white">Home</a>
        <a routerLink="/business" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true}"  ariaCurrentWhenActive="page" class="mr-5 hover:text-white">Business</a>
        <a routerLink="/entertainment" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true}"  ariaCurrentWhenActive="page" class="mr-5 hover:text-white">Entertainment</a>
        <a routerLink="/general" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true}"  ariaCurrentWhenActive="page" class="mr-5 hover:text-white">General</a>
        <a routerLink="/health" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true}"  ariaCurrentWhenActive="page" class="mr-5 hover:text-white">Health</a>
        <a routerLink="/science" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true}"  ariaCurrentWhenActive="page" class="mr-5 hover:text-white">Science</a>
        <a routerLink="/sports" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true}"  ariaCurrentWhenActive="page" class="mr-5 hover:text-white">Sports</a>
        <a routerLink="/technology" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true}"  ariaCurrentWhenActive="page" class="mr-5 hover:text-white">Technology</a>
        <a routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true}"  ariaCurrentWhenActive="page" class="mr-5 hover:text-white">About</a>
        <a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true}"  ariaCurrentWhenActive="page" class="mr-5 hover:text-white">Contact</a>
      </nav>
      
    </div>
  </header>
  <div *ngIf="loaderService.isLoading | async" class="loader-conatiner">
    <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
  </div>
